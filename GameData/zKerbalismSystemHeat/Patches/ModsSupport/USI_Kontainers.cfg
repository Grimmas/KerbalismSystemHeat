// USI nuclear containers
@PART[C3_NukeFuelTank,C3_NukeFuelTank_Lg]:NEEDS[SystemHeatFissionReactors]:FOR[zzzz_KerbalismSystemHeat]
{
	!MODULE[RadioactiveStorageContainer] {}
	MODULE
	{
		name = ModuleSystemHeatFissionFuelContainer
		EngineerLevelForTransfer = 3
		ResourceNames = EnrichedUranium
	}
}
@PART[C3_DepletedFuelTank,C3_DepletedFuelTank_Lg]:NEEDS[SystemHeatFissionReactors]:FOR[zzzz_KerbalismSystemHeat]
{
	!MODULE[RadioactiveStorageContainer] {}
